<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{tituloHeadPageImovel}}</title>
</head>
<body>
    <header id="menuTitulo">
        <div id="titulo">
           <h1>Simulador de Financiamentos</h1>
        </div>
    </header>

    <nav>
        <h2>Dados do imóvel</h2>
    </nav>

    <main>
    <section>
    <form>
    <div class="form-group">
        
    <select class="form-control" name="imovel" id="imovel" ng-options=" listagemTipos for listagemTipos in selecImovelCerto"  ng-model="data.imovel">
        <option value="">Tipo do Imóvel</option>
    </select>
    </div>   
    <input mask-currency="'R$'" config="{group:'.',decimal:',',indentation:' '}" ng-model="data.renda"  placeholder="Renda Mensal">
    <input mask-currency="'R$'" config="{group:'.',decimal:',',indentation:' '}" ng-model="data.valor"  placeholder="Valor do Imóvel">
    <input mask-currency="'R$'" config="{group:'.',decimal:',',indentation:' '}" ng-model="data.valorEntrada"  placeholder="Valor da entrada">
    <input ng-model= "data.qtdParcelas" type="number" placeholder="Em quantas parcela deseja parcelar?">
       
    <button ng-click="voltarPage()">VOLTAR</button>
    <button ng-click="irProximaPage()">SIMULAR</button>
    </form>
    </section>
   
    </main>
</body>
</html>
